<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table, tr, td {
            position: relative;
            text-align: center;
        }

        button {
            position: relative;
            padding: 6px;
            margin: 12px;
        }

        #no {
            position: relative;
        }

    </style>
</head>
<body>

<table>
    <tr>
        <td>
            <h1>Do you love me?</h1>
            <button id="yes" onclick="thongbao()">YES</button>
            <button onmouseover="nhay()" id="no">NO</button>
        </td>
    </tr>
</table>

<script>
    let no = document.getElementById("no");

    function thongbao() {
        alert("<3");
    }

    function nhay() {
        let randomHeight = Math.random() * window.innerHeight/2;
        let randomWidth = Math.random() * window.innerWidth/2;
        no.style.left = randomWidth + "px";
        no.style.top = randomHeight + "px";
    }

</script>

</body>
</html>
