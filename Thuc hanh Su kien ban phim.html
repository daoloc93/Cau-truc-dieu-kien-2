<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload = "doReady()">
<img id="nobita" src="2.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>

<script>
    img = document.getElementById("nobita");

    function init() {
        img.style.position = "relative";
        img.style.left = 0;
    }

    function upArrowPressed() {
        img.style.top = parseInt(img.style.top) - 5 + "px";
    }

    function downArrowPressed() {
        img.style.top = parseInt(img.style.top) + 5 + "px";
    }

    function rightArrowPressed() {
        img.style.left = parseInt(img.style.left) + 5 + "px";
    }

    function leftArrowPressed() {
        img.style.left = parseInt(img.style.left) - 5 + "px";
    }

    function moveSelection(event) {
        switch (event.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function doReady() {
        addEventListener("keydown", moveSelection);
    }


</script>
</body>
</html>
