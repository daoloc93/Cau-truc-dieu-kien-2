<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            box-shadow:  4px 4px 9px;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td><img id="img1" src="images/gau1.jpg" alt="" onclick="flip1()" width="600px"></td>
    </tr>
    <tr>
        <td><img id="img2" src="images/gau2.jpg" alt="" onclick="flip2()" width="600px"></td>
    </tr>
    <tr>
        <td><img id="img3" src="images/gau3.jpg" alt="" onclick="flip3()" width="600px"></td>
    </tr>
</table>

</body>

<script>
    let img1 = document.getElementById("img1");
    let count1 = 1;
    let img2 = document.getElementById("img2");
    let count2 = 1;
    let img3 = document.getElementById("img3");
    let count3 = 1;

    function flip1() {
            count1 ++;
            if (count1 === 2) {
                img1.src = "images/gau1.jpg"
            } else if (count1 === 3) {
                img1.src = "images/khi1.jpg"
            } else {
                count1 = 1;
                img1.src = "images/meo1.jpg"
        }
            checkColor();
    }

    function flip2() {
        count2 ++;
        if (count2 === 2) {
            img2.src = "images/gau2.jpg"
        } else if (count2 === 3) {
            img2.src = "images/khi2.jpg"
        } else {
            count2 = 1;
            img2.src = "images/meo2.jpg"
        }
        checkColor();
    }

    function flip3() {
        count3 ++;
        if (count3 === 2) {
            img3.src = "images/gau3.jpg"
        } else if (count3 === 3) {
            img3.src = "images/khi3.jpg"
        } else {
            count3 = 1;
            img3.src = "images/meo3.jpg"
        }
        checkColor();
    }

    function checkColor() {
        if (count1 == count2 && count2 == count3) {
            img1.style.boxShadow = "chocolate 4px 4px 9px";
            img2.style.boxShadow = "chocolate 4px 4px 9px";
            img3.style.boxShadow = "chocolate 4px 4px 9px";
        } else {
            img1.style.boxShadow = "wheat 4px 4px 9px";
            img2.style.boxShadow = "wheat 4px 4px 9px";
            img3.style.boxShadow = "wheat 4px 4px 9px";
        }
    }

</script>
</html>
